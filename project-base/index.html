<!DOCTYPE html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Corporate Network Visualizer</title>

</head>

<body>

<div align='center' id="d3_selectable_force_directed_graph" style="width: 960px; height: 500px; margin-right: 250px; margin-top: 30px; margin-left: 350px; margin-bottom: 12px; position: absolute;" >
    <svg></svg>

</div>





<div id="content" style="bottom: 0px; position: absolute;">

<div class="row"  align='center' style="bottom: 135px; margin-left: 370px; position: absolute;  ">


<div id="form-check" c style="margin-left: 10px">
    <label>        
        <input type="checkbox" name="check" class="weight-filter" >
        <span >
        Number of projects between companies
        <input type="number" min="0" max="1" id="chosenWeight"/>
            

        
        </span>
    </label>
                
</div>
<div id="form-check2" style="margin-left: 10px">
    <label>        
        <input type="checkbox" name="check" class="projectno-filter" >
        <span >
        Number of connections
        <input type="number" min="0" max="1" id="chosenDegree"/>

        </span>
    </label>
                
</div>
    <div id="form-check3" style="margin-left: 10px">
        <label>
            <input type="checkbox" name="check" class="numOfPrj-filter" >
            <span >
            Number of projects

        <input type="number" min="0" max="1" id="chosenNumOfPrj"/>


    </span>
        </label>


        <div id="form-check4" style="margin-left: 10px">
    <label>
        <input type="checkbox" name="check" class="cost-filter" >
        <span >
    Project Total Cost

        <input type="number" min="0" max="1" id="chosenPrjCost"/>
    </span>
    </label>

</div>


    </div>



<button onclick="drawGraph()" id= "graphFilter" class="btn btn-primary btn-success" style="margin-left:10px" ><span class="glyphicon glyphicon-filter"></span></button>


</div>
    <div id="searchfield"  >
        <form >
            <input  placeholder="Search for companies" type="text" name="currency" class="biginput" id="autocompleteCompanies" value="">
        </form>
        <form id = "cancelPrjName">
            <input  placeholder="Search for projects" type="text" name="currency" class="biginput" id="autocompleteProjects" value="">
        </form>
        <form id= "cancelCallCode">
            <input  placeholder="Search call codes" type="text" name="currency" class="biginput" id="autocompleteCall" value="">
        </form>
    </div><!-- @end #searchfield -->
</div><!-- @end #content -->

<div  class="left" align="left" style="vertical-align: top; float: left; margin-top: 30px; width: 350px; margin-left: 10px">
    
    <h2>PARTNERS</h2>
    <ul id="myList" style="margin-right: 50px; width: 350px; overflow: scroll; -webkit-overflow-scrolling: touch; max-height: 480px; padding-left: 0px ">

    </ul>


</div>

<div  class="right" align="right" style="vertical-align: top; float: right; margin-top: 10px; width: 200px; text-align: center; margin-top: 30px; margin-right: 10px">
    <table class="table table-dark table-striped">
            <thead>
            <th> </th>
            <th> Clicked Company</th>
            </thead>
            <tr>
                <td>Name :</td>
                <td id ="isim"> NAME </td>
            </tr>
            <tr>
                <td>Country :</td>
                <td id = "country"> COUNTRY </td>
            </tr>
            <tr>
                <td>Activity :</td>
                <td id ="type"> ACTIVITY TYPE </td>
            </tr>
            <tr>
                <td>Number of Projects:</td>
                <td id ="kac"> # PROJECTS </td>
            </tr>
            <tr>
                <td>Number of Connections:</td>
                <td id ="connections">  # CONNECTIONS </td>
            </tr>
        </table>
</div>


</body>
